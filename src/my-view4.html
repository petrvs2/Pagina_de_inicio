<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle"></div>
      <h1>Servicio Social</h1>
      <p>A todos los estudiantes interesados en realizar su servicio social, 
        los recibo a través del Proyecto de Servicio Social, Centro Tecnológico Aragón 
        “Desarrollo Tecnológico de Estudios y Proyectos Multidiciplinarios”, Clave: 2017-12/25-2637.</p>
        <iron-image src="https://cta.aragon.unam.mx/laboratorios/ambientales/imagenes/ss.jpg"></iron-image>
      <p>Las actividades que realizan los estudiantes durante su servicio social a mi 
        cargo se llevan a cabo en el Centro Tecnológico Aragón en un horario flexible y 
        están enfocadas principalmente a:</p>
      <h2>Apoyo a la docencia</h2>
      <p>Incluir en los contenidos de mis actividades docentes conceptos y actividades 
        relacionadas con la computación y la programación.</p>
      <p>Ofrecer ejemplos sencillos y didácticos a los estudiantes del curso de electricidad 
        y magnetismo con ayuda de materiales-herramientas de cualquier disciplina o materia necesaria, 
        que aporte al entendimiento de los contenidos de la materia. (Experimentos, simulaciones, 
        explicaciones, carteles, ejercicios, material bibliográfico complementario, modelos, maquetas, 
        presentaciones, software, etc).</p> 
      <p>Facilitar a los estudiantes que cursan la materia un espacio de apoyo que les permita expresar
         dudas e inquietudes relacionadas con los contenidos del curso.</p>
      <h2>Iniciación a la investigación</h2>
      <h3>Incorporación a los proyectos de investigación:</h3>
      <p>Asistiendo a las reuniones de trabajo</p>
      <p>Realizando la revisión de textos científicos</p>
      <p>Estudiando algoritmos y desarrollando herramientas numéricas para resolver problemas
         relacionados al proyecto.</p>
      <h2>Desarrollo de proyectos ambientales</h2>
      <p>Proyectos que tengan relación con temas de:</p>
      <p>Desempeño ambiental y calidad de vida de pequeñas comunidades y centros de producción</p>
      <p>Buenas Prácticas Ambientales</p>
      <p>Captación y aprovechamiento de agua de lluvia</p>
      <p>Análisis del concepto de desarrollo sostenible y de sus aplicaciones</p>
    </div>
  </template>

  <script>
    class MyView4 extends Polymer.Element {
      static get is() { return 'my-view4'; }
    }

    window.customElements.define(MyView4.is, MyView4);
  </script>
